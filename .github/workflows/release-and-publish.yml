name: Release & Publish to npm

on:
  push:
    tags:
      - "v*.*.*" # Triggers only on tags like v1.0.0

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for GitHub release
      id-token: write # Needed for npm provenance
      packages: write

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"
          cache: "npm"

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: npm test

      - name: 📝 Generate CHANGELOG (if tool exists)
        run: |
          if [ -x ./node_modules/.bin/conventional-changelog ]; then
            npx conventional-changelog -p angular -i CHANGELOG.md -s || true
          fi

      - name: 🚀 Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 📦 Install GitHub CLI
        uses: cli/gh-action@v2

      - name: 🪄 Create GitHub Release
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          BODY=$(git log "$(git describe --tags --abbrev=0)^!" --pretty=format:"- %s by %an")
          gh release create "$TAG" --title "$TAG" --notes "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
